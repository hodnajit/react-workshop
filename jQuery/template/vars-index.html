<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Style guide</h1>
      </div>
    </div>
      <div class="row">
        <div class="col-md-8">
          <h3>API</h3>
        </div>
        <div class="col-md-4">
          <h3>VÃ½sledek</h3>
        </div>
      </div>
      <div class="row api-row">
        <div class="row">
          <div class="col-md-12">
            <h4>Button</h4>
          </div>
        </div>
         <div class="col-md-3 api-col">
           <div class="api-var">
             <div class="form-group var-template template">
               <label for="" class=""></label>
               <input type="text" class="form-control">
              </div>
           </div>
        </div>
        <div class="col-md-5 code-col">
          <code class="language-html" data-lang="html">
            <xmp>
              <button class="btn {type}">The type of this button is "{type}" and is called {name}</button>
            </xmp>
          </code>
        </div>
        <div class="col-md-4">
          <div class="result">

          </div>
        </div>
      </div>


      <div class="row api-row">
        <div class="row">
          <div class="col-md-12">
            <h4>Large button</h4>
          </div>
        </div>
         <div class="col-md-3 api-col">
           <div class="api-var">
             <div class="form-group var-template template">
               <label for="" class=""></label>
               <input type="text" class="form-control">
              </div>
           </div>
        </div>
        <div class="col-md-5 code-col">
          <code class="language-html" data-lang="html">
            <xmp>
              <button class="btn {type} btn-lg">Large button type is "{type}" and is called {name}</button>
            </xmp>
          </code>
        </div>
        <div class="col-md-4">
          <div class="result">

          </div>
        </div>
      </div>

  </div>
</body>
<script src="./index.js"></script>
</html>
